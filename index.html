<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src= "https://cdn. jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/45f34155d0.js" crossorigin="anonymous"></script>
    <title>Sky Net</title>
    <script src="sandbox.js" defer></script>
</head>
<body> 
    <div class="bg container-fluid row m-0" id="background">
         
        <div class="card col-12 col-md-10 col-lg-4 ">
            <h2 class="heading"><u>Weather From anyplace!</u>   
                <a href="index2.html" id="timeBack" onclick="tim.onclick()">
                    <i class="fa-sharp fa-solid fa-clock-rotate-left"></i>
                </a>
            </h2>
            <div class="d-flex flex-row justify-content-start pb-3 pt-2">
                <input placeholder="Enter Latitude" class="input " id="input" data-search-lat/> 

                <div>&nbsp</div>
                <input placeholder="Enter Longitude" class="input " data-search-lon/> 

            </div>
            <button class="text-align-center border-2" onclick="myFunction()" data-search-button>Submit</button>
            <div class="data text-left pt-3 text-center">
                <div class="d-none" id="spinner">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            <p id="location"></p>
            <p id="precipitation"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>

            <div class="d-none" id="hiddenContent"></div>
            </div>
        </div>
        <div id="history"></div>
    </div>
<template data-user-template>
    <div class="card">
        <h1 class="heading">Weather From Yanyplace!</h1>
        <h6>ENTER LATITUDE AND LONGITUDE OF YANYPLACE:</h6>
        <div class="d-flex flex-row justify-content-start">
            <input placeholder="Enter Latitude" class="input" id="input" data-search-lat/> 
            <i class="fa-light fa-magnifying-glass-location"></i>
            <input placeholder="Enter Longitude" class="input" data-search-lon/> 
            <i class="fa-light fa-magnifying-glass-location"></i>
        </div>
        <div class="data text-left pt-3">
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="precipitation"></p>
        </div>
    </div>
</template>
</body>
</html>
